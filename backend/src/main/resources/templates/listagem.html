<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Motoboys</title>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Caminho para o CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Motoboys e Rotas</h1>

        <div class="listagem">
            <ul>
                <li th:each="entregador : ${entregadores}">
                    <span th:text="${entregador.nome}">Nome do Motoboy</span> - 
                    <span th:text="${entregador.ativo ? 'Ativo' : 'Inativo'}">Status</span>
                    <button th:attr="data-id=${entregador.id}" class="viewRoute">Visualizar Rota</button>
                </li>
            </ul>
        </div>

        <div class="actions">
            <button id="addRouteBtn">Adicionar Rota</button>
            <button id="viewRouteBtn">Visualizar Rota</button>
        </div>

        <div id="map" style="height: 500px;"></div>
    </div>

    <script src="/static/js/scripts.js"></script> 
</body>
</html>
